<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/style_admin_admission.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

  <div class="sidebar">
    <div class="sidebar-header">
      <h3 style="margin:0 0 10px 0;">ระบบรับสมัคร Admin</h3>
      <button class="btn-full btn-orange" onclick="setupNewProject()">+ เพิ่มโครงการใหม่</button>
      <button class="btn-full btn-gray" onclick="openRoundModal()">⚙️ จัดการรอบรับสมัคร</button>
    </div>
    <div class="project-list" id="project-list">Loading...</div>
  </div>

  <div class="main-editor">
    <div id="editor-area" style="display:none; max-width: 600px; margin: 0 auto;">
      <div style="display:flex; justify-content:space-between; align-items:center;">
        <h2 id="edit-title">แก้ไขโครงการ</h2>
        <button id="btn-delete-proj" class="btn-delete" onclick="deleteProject()">ลบโครงการ</button>
      </div>
      <input type="hidden" id="edit-id">
      <div class="form-group"><label>เลือกรอบ (Round):</label><select id="edit-round"></select></div>
      <div class="form-group"><label>ชื่อโครงการ:</label><input type="text" id="edit-name"></div>
      <div class="form-group"><label>จำนวนรับ (คน):</label><input type="number" id="edit-seats"></div>
      <div class="form-group"><label>ลิงก์สมัคร:</label><input type="text" id="edit-link"></div>
      <div class="form-group"><label>รายละเอียด (ขึ้นบรรทัดใหม่เพื่อแยกข้อ):</label><textarea
          id="edit-details"></textarea></div>
      <button class="btn-save" onclick="saveData()">บันทึกข้อมูล</button>
    </div>
    <div id="welcome-msg" style="text-align:center; margin-top:100px; color:#aaa;">
      <h2>เลือกโครงการด้านซ้ายเพื่อแก้ไข</h2>
    </div>
  </div>

  <div id="roundModal" class="modal-overlay">
    <div class="modal-content">
      <h3>จัดการชื่อรอบ (Rounds)</h3>
      <div style="display:flex; gap:5px; margin-bottom:15px;">
        <input type="text" id="new-round-name" placeholder="ชื่อรอบใหม่...">
        <button class="btn-orange" style="width:30%; border-radius:5px;" onclick="addRound()">เพิ่ม</button>
      </div>
      <div id="round-list-container"></div>
      <button onclick="document.getElementById('roundModal').style.display='none'; location.reload();"
        style="width:100%; margin-top:20px; padding:10px; cursor:pointer;">ปิดหน้าต่าง</button>
    </div>
  </div>

  <script src="assets/js/admin_admission.js"></script>


</body>

</html>

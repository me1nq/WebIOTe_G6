<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Admin - Internship</title>
    <link rel="stylesheet" href="AdminInternship.css">
</head>
<body>

<header>
    <h1>Admin - จัดการประสบการณ์ฝึกงาน</h1>
</header>

<section class="admin-container">

    <form id="internForm" enctype="multipart/form-data">

        <input type="text" name="company" placeholder="ชื่อบริษัท" required>

        <input type="text" name="position" placeholder="ตำแหน่ง" required>

        <input type="text" name="date_range" placeholder="ช่วงเวลา" required>

        <input type="file" name="image" accept="image/*">

        <textarea name="details" 
                  placeholder="รายละเอียด (คั่นแต่ละข้อด้วย , )" 
                  required></textarea>

        <button type="submit">บันทึก</button>

    </form>

    <h2>รายการทั้งหมด</h2>
    <div id="list"></div>

</section>

<script src="AdminInternship.js"></script>
</body>
</html>
